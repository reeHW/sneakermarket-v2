<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="main-body">
<div id="adm_wrap">
  <header>
    <div class="head">
      <h1>Sneaker Market</h1>
      <div class="top_menu" th:if="${loggedInMember}">
        <div style="display: flex; align-items: center;">
          <div class="login_user"><strong><i class="far fa-user-circle"></i>[[ ${loggedInMember} ]]</strong>님 반갑습니다!</div>
            <form action="/logout" method="post" style="margin-left: 20px;">
              <button type="submit"><span class="skip_info">로그아웃</span><i class="fas fa-sign-out-alt"></i></button>
            </form>
        </div>
      </div>
        <div class="top_menu" th:unless="${loggedInMember}">
        <div class="text-right" >
          <a href="/auth/login" class="btns btn_st4 btn_mid"> 로그인</a>
          <a href="/oauth2/authorization/google" class="button-with-margin">
            <img th:src="@{images/google/free-icon-google-2991148.png}" height="20" width="20"/> 로그인
          </a>
          <a href="/oauth2/authorization/naver" class="button-with-margin">
            <img th:src="@{images/naver/btnG_아이콘사각.png}" height="20" width="20"/> 로그인
          </a>
        </div>
        </div>
    </div>
  </header>

  <div id="container">
    <div class="menu_toggle"><span></span></div>
    <!--/* 좌측 영역 */-->
    <div class="lcontent">
      <!--/* 메뉴 */-->
      <nav>
        <ul>
          <li class="has_sub"><a href="javascript: void(0);" class="on"><span>게시판</span></a>
            <ul>
              <li><a href="/post/list" class="on">리스트형</a></li>
              <li><a href="javascript: alert('준비 중입니다.');">갤러리형</a></li>
              <li><a href="javascript: alert('준비 중입니다.');">캘린더형</a></li>
            </ul>
          </li>
          <li><a href="javascript: alert('준비 중입니다.');"><span>회원 관리</span></a></li>
        </ul>
      </nav>
    </div>

    <!--/* 우측 영역 */-->
    <div class="rcontent">

      <!--/* 페이지별 컨텐츠 */-->
      <th:block layout:fragment="content"></th:block>

    </div>
  </div> <!--/* // #container */-->
  <footer>Copyright(c)스니커마켓.All rights reserved.</footer>
</div>

<script th:src="@{/js/function.js}"></script>
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
